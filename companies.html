		<script type="text/javascript">
			
			function search(){
				var str_input = document.getElemenyById("user_input").value
				var radio_input = document.getElementByName("user_choice");

				for ( i = 0; i < radio_input.length; i++){
					if (radio_input[i].checked){
						document.getElemenyById("result").innerHTML += find_company(str_input, radio_input[i].value)
					}
				}
			}
